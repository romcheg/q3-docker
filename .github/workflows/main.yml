---
name: Post-merge

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Unshallow local copy
        run: git fetch --prune --unshallow

      - name: Build image
        run: make build
...
